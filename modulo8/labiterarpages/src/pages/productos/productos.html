<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PRODUCTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-border>

    <ion-list-header>
        Products
    </ion-list-header>
    <ion-item *ngFor="let product of products" (click)="productSelecionado(product)">
          {{product.id}}
           {{product.name}}
    </ion-item>
  </ion-list>

</ion-content>
