<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>USERS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-border>

    <ion-list-header>
        Users
    </ion-list-header>
    <ion-item *ngFor="let user of users" (click)="productSelecionado(product)">
          {{user.id}}
           {{user.firstname}}
    </ion-item>
  </ion-list>

</ion-content>
