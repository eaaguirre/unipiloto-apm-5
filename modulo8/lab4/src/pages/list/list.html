<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list no-border>

    <ion-list-header>
     PRODUCTOS
    </ion-list-header>

 
  <ion-item *ngFor="let product of products" (click)="ProductSelected(product)">
    <h3>{{product.id}}</h3><h3>{{product.name}}</h3>
  </ion-item>
</ion-list>
</ion-content>
