<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selected"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.name}}
    </li>
</ul>

<div *ngIf="user">
    <hr />
    <label>Name: </label><br />
    <input [(ngModel)]="user.name" placeholder="name"><br />
    <label>Description: </label><br />
    <textarea [(ngModel)]="user.id" placeholder="description"></textarea><br />
    <label>Type: </label><br />
    <input [(ngModel)]="user.phone" placeholder="tipo"><br /
    <button (click)="save()">Save</button>
</div>
