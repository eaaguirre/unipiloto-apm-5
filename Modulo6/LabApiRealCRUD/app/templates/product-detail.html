<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let product of products"
        [class.pepito]="product === selected"
        (click)="onSelect(product)">
        <span>{{product.id}}</span> {{product.name}}
    </li>
</ul>

<div *ngIf="product">
    <hr />
    <label>ID: </label><br />
    <input [(ngModel)]="product.id" placeholder="id"><br />
    <label>Name: </label><br />
    <textarea [(ngModel)]="product.name" placeholder="name"></textarea><br />
    <label>Type: </label><br />
    <input [(ngModel)]="product.type" placeholder="tipo"><br />
    <label>Price: </label><br />
    <input [(ngModel)]="product.price" placeholder="precio"><br />
    <label>Quantity: </label><br />
    <input [(ngModel)]="product.quantity" placeholder="cantidad"><br />
    <label>Url: </label><br />
    <input [(ngModel)]="product.url" placeholder="url"><br />

    <button (click)="save()">Save</button>
</div>
