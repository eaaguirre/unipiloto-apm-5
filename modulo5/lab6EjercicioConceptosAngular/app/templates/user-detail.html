<h1>{{ title }}</h1>
<div *ngIf="user">
    <hr />
    <label>Name: </label><br />
    <input [(ngModel)]="user.name" placeholder="name"><br />
    <label>Description: </label><br />
    <textarea [(ngModel)]="user.id" placeholder="id"></textarea><br />
    <label>Type: </label><br />
    <input [(ngModel)]="user.phone" placeholder="phone"><br />
    
</div>
